<!DOCTYPE html>
<html>
  <head>
    <script>
      function insertText() {
        document.getElementById("myPara").innerHTML = "Hello World!";
      }
    </script>
  </head>
  <body>
    <p id="myPara">This is a paragraph.</p>
    <button onclick="insertText()">Insert Text</button>
  </body>
</html>
